<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" user-scalable="no" />
    <title>Side Scroller Game</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-color: rgb(174, 194, 192);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        touch-action: manipulation;
      }
      div {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: auto auto auto;
      }
      /* .btn {
        width: 1rem;
        height: 1rem;
      } */
      #w-btn {
        height: 5rem;
        width: 5rem;
        margin: 5px;
        grid-column-start: 2;
        grid-row-start: 1;

        background: white;
        font-size: 1.5rem;
        font-weight: 700;
      }
      #a-btn,
      #s-btn,
      #d-btn {
        height: 5rem;
        width: 5rem;
        margin: 5px;
        grid-row-start: 2;

        background: white;
        font-size: 1.5rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="./js/canvas.js" type="module"></script>
    <div class="btn-container">
      <button id="a-btn">A</button>
      <button id="w-btn">W</button>
      <button id="s-btn">S</button>
      <button id="d-btn">D</button>
    </div>
  </body>
</html>
